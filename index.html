<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="image/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Gaming controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Other</a></li>
                </ul>
            </nav>
            <img src="image/menu1.png" class="menu-icon" onclick="togglemenu()">

        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS5 V2<br>Dualshock 5</h2>
                <h3>Wireless controllers for PlayStation 5</h3>
                <p>(Compatible/Generic)</p>
                <h4>$62.50</h4>
                <button type="button">Buy Now<img src=""></button>

            </div>
            <div class="col-2">
                <img src="image/controller1.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="image/add.png">
                    <p><small>Add to cart</small></p>
                </div>

            </div>

        </div>

        <div class="social-link">
            <img src="image/fb.png">
            <img src="image/instagram.png">
            <img src="image/twitter.png">
            <img src="image/whatsapp.png">

        </div>
    </div>

    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu(){

            if(menuList.style.maxHeight == "0px")
             {
                menuList.style.maxHeight = "130px";
             }
            else
               {
                menuList.style.maxHeight = "0px";

               }

        }
    </script>
    
</body>
</html>
